<section id="contact" class="slide" [class.-active]="stateClasses.isActive" [class.-before]="stateClasses.isBefore"
  [class.-current]="stateClasses.isCurrent" [class.-after]="stateClasses.isAfter">
  <div class="wrapper">
    <p class="text">You May Contact Me With:</p>
    <p class="email"> {{ email }}</p>
    <p class="text text-or">or</p>
    <ul>
      <li *ngFor="let item of links"><a [attr.href]="item.link" target="_blank">{{ item.name }}</a></li>
    </ul>
  </div>
</section>
